language: go

go:
  - 1.4
  - 1.5.1

install:
  - export PATH=$GOPATH/bin:./_tools/etcd/bin:$PATH
  - make install-travis

deploy:
  provider: releases
  api_key: "b594edd816a3f5014b2c47268809e46c47f39ffe"
  file: 
    - "_output/local/bin/linux/amd64/oc"
    - "_output/local/bin/linux/amd64/openshift"
